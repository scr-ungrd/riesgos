name: Deploy MyST to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install MyST
      run: npm install -g mystmd
      
    - name: Remove problematic submodule
      run: |
        if [ -d "mystmd-quickstart" ]; then
          rm -rf mystmd-quickstart
        fi
        
    - name: Build MyST
      run: |
        myst clean
        myst build --html
        
    - name: Debug build output
      run: |
        echo "Listing _build directory:"
        ls -la _build/ || echo "_build not found"
        echo "Listing _build/html directory:"
        ls -la _build/html/ || echo "_build/html not found"
        echo "Looking for any build output:"
        find . -name "*.html" -type f || echo "No HTML files found"
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_build/html'
        
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4